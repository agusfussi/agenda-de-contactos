<div class="centrado">
    <div class="register-container margin-up-200" id="new-user-form">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input id="firstName" class="centrado margin-up-down-5 redonda padding-5 no-border" name="firstName" ngModel type="text">
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input id="surname" class="centrado margin-up-down-5 redonda padding-5 no-border" name="lastName" type="text" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="centrado margin-up-down-5 redonda padding-5 no-border" name="email" type="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" class="centrado margin-up-down-5 redonda padding-5 no-border" name="password" type="password" ngModel>
            </div>
            <div class="form-group">
                <label for="password2">Repetir contraseña</label>
                <input id="password2" class="centrado margin-up-down-5 redonda padding-5 no-border" name="password2" type="password" ngModel>
            </div>
            <button id="register-button" type="submit" [class.disabled]="isLoading" [disabled]="isLoading">
                @if (isLoading) {
                <app-spinner></app-spinner>
                } @else {
                Registrate
                }
            </button>
        </form>
        <div class="register-footer">
            <p>¿Ya tienes cuenta? <a href="login">Inicia sesión</a></p>
        </div>
    </div>
</div>
