<div class="centrado">
    <div class="register-container margin-up-200" id="new-user-form">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input id="firstName" name="firstName" ngModel type="text">
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input id="surname" name="lastName" type="text" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" ngModel>
            </div>
            <a id="register-button" (click)="userService.register(registerForm.value)" type="submit">Registrate</a>
        </form>
        <div class="register-footer">
            <p>¿Ya tienes cuenta? <a href="login">Inicia sesión</a></p>
        </div>
    </div>
</div>
