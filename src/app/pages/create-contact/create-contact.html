<Div>
    <h2 class="centrado">Nuevo contacto</h2>
</Div>
<div class="page-container">
    <div class="borde-circular" id="new-contact-form">
        <form  #newContactForm="ngForm">
            <div>
                <label for="firstName">Nombre</label>
                <input id="firstName" name="firstName" ngModel type="text">
            </div>
            <div>
                <label for="surname">Apellido</label>
                <input id="surname" name="lastName" type="text" ngModel>
            </div>
            <div>
                <label for="direction">Direccion</label>
                <input id="direction" name="address" type="text" ngModel>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" ngModel>
            </div>
            <div>
                <label for="phone">Telefono</label>
                <input id="phone" name="number" type="text" ngModel>
            </div>
            <div>
                <label for="isFavorite">Favorito</label>
                <input id="isFavorite" name="isFavorite" type="checkbox" ngModel>
            </div>
            <div>
                <label for="image">URL de Imagen</label>
                <input id="image" name="image" type="text" ngModel>
            </div>
            <div>
                <button id="add-contact-button" class="fondo-azulclaro" [disabled]="isLoading"
                    (click)="createContact(newContactForm.value)">
                    @if (isLoading) {
                    <app-spinner></app-spinner>
                    } @else {
                    +
                    }
                </button>
            </div>
        </form>
    </div>
</div>
