<div class="centrado flexcentrado">
    <div>
        @if(idContacto()){
            <h2 class="centrado">Editar Contacto</h2>
        }@else{
            <h2>Nuevo contacto</h2>
        }
    </div>
    <div class="borde-circular" id="new-contact-form">
        <form (ngSubmit)="editContact(newContactForm)" #newContactForm="ngForm">
            <div>
                <label for="firstName">Nombre</label>
                <input id="firstName" name="firstName" ngModel type="text">
            </div>
            <div>
                <label for="surname">Apellido</label>
                <input id="surname" name="lastName" type="text" ngModel>
            </div>
            <div>
                <label for="direction">Direccion</label>
                <input id="direction" name="address" type="text" ngModel>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" ngModel>
            </div>
            <div>
                <label for="phone">Telefono</label>
                <input id="phone" name="number" type="text" ngModel>
            </div>
            <div>
                <label for="company">Empresa</label>
                <input id="company" name="company" type="checkbox" ngModel>
            </div>
            <div>
                <label for="image">URL de Imagen</label>
                <input id="image" type="text" ngModel>
            </div>
            <div>
                <button [disabled]="newContactForm.invalid" id="add-contact-button"
                    class="fondo-azulclaro">+</button>
            </div>
        </form>
    </div>
</div>
